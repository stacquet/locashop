<template name="mainLayout">
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
		<h1>Todo List ({{nbIncompleted}})</h1>
		<ul>
            <li><a href="{{pathFor route='administration'}}">Administration</a></li>
        </ul>
		<label class="hide-completed">
			<input type="checkbox" checked="{{hideCompleted}}" />
				Hide Completed Tasks
		</label>
		{{> loginButtons}}
		{{#if currentUser}}
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new tasks" />
			</form>
		{{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
</template>
