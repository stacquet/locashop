<template name="taskPanel">
<body>
  <div class="container">
    <header>
		<h1>Todo List ({{nbIncompleted}})</h1>
		<label class="hide-completed">
			<input type="checkbox" checked="{{hideCompleted}}" />
				Hide Completed Tasks
		</label>
		{{#if currentUser}}
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new tasks" />
			</form>
		{{/if}}
    </header>

        <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
</template>
